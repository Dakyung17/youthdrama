<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>내가 사랑할 연극 결과</title>
    <style>


        @font-face {
            font-family: 'KOTRALEAP';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2110@1.0/KOTRALEAP.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
    font-family: 'TTHakgyoansimYeohaengR';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2402_keris@1.0/TTHakgyoansimYeohaengR.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
    }

    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        body {
            height: 100vh;
            margin: 0px;
            background: black;
            background-image: url(./이미지/eback.png);
            background-repeat: no-repeat;
            background-position: center bottom;
            background-attachment: fixed;
            background-size: contain;
        }

        .full {
            display: flex;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            justify-content: center;
        }

        .curtain {
            width: 100%;
            height: 110%;
            background-image: url(./이미지/커튼대지\ 1.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top: 0;
            transition: top 0.7s ease-in-out, height 0.1s ease-in-out;
        }

        .titlebox {
            word-break: keep-all;
            width: 100%;
            max-width: 500px;
            position: fixed;
            top: 10vh;
        
            flex-wrap: wrap;
        }
        .title {
            position: relative;
            left: 8%;
            width: 70%;
            font-family: 'TTHakgyoansimYeohaengR';
            font-size: 45px;
            color: white;
            
        }

        .tagbox {
            position: relative;
            left: 8%;
            width: 70%;
            margin-top: 40px;
            color: white;
            flex-wrap: wrap;
        }

        .tag {
            width: max-content;
            height: 33px;
            background-color: #EE5947;
            padding-left: 10px;
            padding-right: 23px;
            margin-bottom: 5px;
            
        }
        .tag span {
            font-size: 24px;
            position:relative;
            top: 10%;
            font-family: 'TTHakgyoansimYeohaengR';
        }

        .button {
            padding-left: 10px;
            padding-right: 12px;
            margin-bottom: 9px;
            font-size:24px;
            width: 80%;
            padding-bottom: 10px;
            padding-top: 10px;
            text-align: center;
            background-color: #F39800;
            color: white;
            text-decoration: none;
            font-family: 'TTHakgyoansimYeohaengR';
            
            
        }

        .textbox {
            color: white;
            word-break: keep-all;
            width: 100%;
            position:relative;
            top: 100vh;
            left: 0px;
        }
        .text {
            position: relative;
            left: 8%;
            width: 80%;
            font-family: "Noto Sans KR", sans-serif;
            font-size: 18px;
            font-weight: normal;
        }

        .m-100 {
            margin-bottom: 80px;
        }

        .black {
            width: 100%;
            height: 100%;
            background-color: black;
            position: fixed;
            top: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease-out;
        }



</style>


</head>

<body>

<div class="black" style="display: flex;"></div>

<div class="full">
    <div class="titlebox">
        <div class="title">발가락 육상천재</div>

    <div class="tagbox">
        <div class="tag">
            <span>스포츠</span></div>
        <div class="tag">
            <span>바닷마을</span></div>
        <div class="tag">
            <span>유머</span></div>
    </div>

    </div>

    <div class="textbox">
        <p class="text m-100">바다의 짠내 가득한 자갈초등학교엔 유일한 운동부로 육상부가 있다.
        <br><br>어느 날, 모든 게 뛰어난 전학생 정민의 등장으로 육상부에 큰 지각변동이 생긴다.
        <br><br>밀려난 호준은 더 이상 달리지 않으며, 그 이유를 인어에게 발가락을 잡아먹혔기 때문이라고 말하는데...
        </p>
        <div style="display: flex; justify-content: center; flex-wrap: wrap;">
            <a class="button" name="goSite" href="https://www.ntck.or.kr/ko/performance/info/257086" target="_blank">
                <span>더 자세히 보러가기</span></a>
            <a class="button" name="reset" href="https://dakyung17.github.io/youthdrama/" style="background-color: #c47f00; margin-bottom: 70px;">
                <span style="opacity: 0.8;">테스트 다시하기</span></a>
        </div>
    </div>

</div>

<div class="curtain" style="z-index: 10; display: flex;"></div>

 <script>
    const overlay = document.querySelector('.black');
        
    window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;
        const maxScroll = window.innerHeight; // 100vh
        const opacity = Math.min(scrollY / maxScroll * 1.6, 0.9);
        overlay.style.opacity = opacity;
    });

    let curtains = document.querySelector('.curtain');
    function curtainUp(top) {
        curtains.style.top = top;
    }

    function startaction() {
        curtains.style.height = "112%";
        setTimeout(()=> {
            curtains.style.height = "110%";
            curtainUp("-110vh");
        },150);
        setTimeout(()=> {
            curtains.style.display = 'none';
        }, 700);
    }
    window.addEventListener('DOMContentLoaded', startaction);

</script>



</body>
