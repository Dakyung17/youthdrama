<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>내가 사랑할 연극 결과</title>
    <style>
        .scroll-arrow {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            opacity: 1;
            pointer-events: none;
            
            transition: opacity 0.3s ease-out;
            animation: bounce 1.3s infinite;
        }

        .scroll-arrow::before,
        .scroll-arrow::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 2px;
            background-color: white;
            border-radius: 2px;
        }

        .scroll-arrow::before {
            left: 0;
            top: 50%;
            transform: rotate(45deg);
            transform-origin: right center;
        }

        .scroll-arrow::after {
            right: 0;
            top: 50%;
            transform: rotate(-45deg);
            transform-origin: left center;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(10px);
            }
        }

        @font-face {
            font-family: 'KOTRALEAP';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2110@1.0/KOTRALEAP.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
    font-family: 'TTHakgyoansimYeohaengR';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2402_keris@1.0/TTHakgyoansimYeohaengR.woff2') format('woff2');
    font-weight: normal;

    }

    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        body {

            background-repeat: no-repeat;
            background-position: center bottom;
            background-attachment: fixed;
            background-size: contain;
        }

        .full {
            display: flex;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            justify-content: center;
        }

        .curtain {

            height: 110%;

            background-size: cover;
            position: absolute;
            top: 0;

            background-color: #F39800;
            color: white;
            text-decoration: none;
            font-family: 'TTHakgyoansimYeohaengR';
            
            
        }

        .textbox {
            color: white;
            word-break: keep-all;
            width: 100%;
            position:relative;

        }
        .text {

        }

        .black {
            width: 100%;

            background-color: black;

            transition: opacity 0.1s ease-out;
        }



</style>

        const opacity = Math.min(scrollY / maxScroll * 1.6, 0.9);
        overlay.style.opacity = opacity;
    });

    let curtains = document.querySelector('.curtain');
    function curtainUp(top) {
        curtains.style.top = top;
    }
